<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--이 태그는 html 주석. 여러행을 주석으로 처리할 수 있다.-->
    <h2>여기는 헤드라인 태그</h2>
    <p>여기는 단락태그</p>
    <!--태그 내에서 만들어진 여는 태그는 
        반드시 그 태그 안에서 닫는 태그가 만들어져야 한다.-->
    <a>이 태그는 링크태그인데 링크기능은 안쓰면서 만든 태그</a><!--<br>-->
    <span>이 태그는 인라인 영역태그</span>
</body>
</html>
