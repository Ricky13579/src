<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fieldset 태그</title>
    <style>
        button{
            cursor: pointer;
        }
        [type='submit'],[type='reset']{
            cursor: pointer;
        }
    </style>
</head>
<body>
    <form method="get" action="result.html">
        <fieldset>
            <legend>개인정보 입력</legend>
            <p>이름 : <input type="text" name="name"></p>
            <p>학교 : <input type="text" name="school"></p>
            
            <!--

                <input type="reset" value="reset">
                <input type="submit" value="submit">

            -->
            <button type="reset">reset</button>
            <button type="submit">제출</button>
            <button type="button" id="btn">눌러봐!</button>
            <p>
                <button type="button" id="jennie"><img src="../img/nika.jpg" width="80px" height="auto"></button>
            </p>
        </fieldset>
    </form>
    <script type="text/javascript">
        var btn=document.getElementById('btn');
        btn.onclick=function(){
            alert('참 잘했어요!');
        };

        var btn2=document.getElementById('jennie');
        btn2.onclick=function(){
            location.href='result.html';
        };
    </script>
</body>
</html>
