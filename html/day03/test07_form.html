<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Tag</title>
    <style>
        input{
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div style="text-align: center;">
        <div style="display: inline-block; width: 600px;">
            <h1 style="background-color: blue; color: white; padding: 7px;">
                Form Tag
            </h1>
            <form method="post" action="result.html" style="padding: 10px;">
                <div>
                    <h4 style="display: inline-block; width: 20%; height: 40px; text-align: right;">
                        USER : 
                    </h4>
                    <input type="text" name="user" 
                    style="text-align: center; display: inline-block; width: 70%; height: 40px; border: 1px solid lightgray;">
                </div>
                <div>
                    <h4 style="display: inline-block; width: 20%; height: 40px; text-align: right;">
                        DEPTNO : 
                    </h4>
                    <input type="text" name="dept" 
                    style="text-align: center; display: inline-block; width: 70%; height: 40px; border: 1px solid lightgray;">
                </div>
                <div style="margin-top: 50px;">
                    <input type="reset" value="RESET" 
                            style="float: left; width: 50%; height: 40px; background-color: orange; border: 0px;">
                    <input type="submit" value="제출"
                            style="float: left; width: 50%; height: 40px; background-color: rgb(0, 153, 255); border: 0px;">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
