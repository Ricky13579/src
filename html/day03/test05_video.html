<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비디오 태그</title>
</head>
<body>
    <div style="text-align: center;">
        <h1>Video Tag</h1>
        <video src="../media/UGF9.mp4" controls loop autoplay 
                                    width="500px" height="auto"></video>
        <hr>
        <h1>Video Source</h1>
        <video controls>
            <source src="../media/movie.mov">
            <source src="../media/movie.avi">
            <source src="../media/movie.mp4">
            <source src="../media/movie.mpv">
        </video>
    </div>
</body>
</html>
