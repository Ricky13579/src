<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오디오파일 삽입</title>
</head>
<body>
    <h1>오디오 파일 삽입</h1>
    <audio src="../media/난천.mp3" controls loop autoplay>PTSD가 오는 그 전설의 브금</audio>
    <hr>
    <h1>source 태그 사용</h1>
    <audio controls>
        <source src="../media/babyshark.mp3">
        <source src="../media/babyshark.ogg">
        <source src="../media/babyshark.m4a">
        <source src="../media/babyshark.wav">
        <span>재생할 수 없습니다.</span>
    </audio>
</body>
</html>
