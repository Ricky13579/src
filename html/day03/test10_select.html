<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>select tag</title>
</head>
<body>
    <form method="get" action="result.html">
        <select name="subjects">
            <option selected>과목선택</option>
            <option value="1">java</option>
            <option value="2">oracle</option>
            <option value="3">html5</option>
            <option value="4">python</option>
            <option value="5">R</option>
        </select>
        <p>
            <button type="reset">초기화</button>
            <button type="submit">제출하기</button>
        </p>
    </form>
    <form method="get" action="result.html">
        <select name="lunch">
            <option selected>점심메뉴 선택</option>
            <option value="a">라밥</option>
            <option value="b">지로우라멘</option>
            <option value="c">순댓국</option>
            <option value="d">돈까스</option>
            <option value="e">마라탕</option>
        </select>
    </form>
</body>
</html>
