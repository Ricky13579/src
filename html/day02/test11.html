<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline Block</title>
    <style>
        div{
            border: 1px solid darkslateblue;
            width: 100px;
            height: 100px;
            display: inline;
            text-align: center;
        }
    </style>
</head>
<body>
    <div>d1</div><div>d2</div><div>d3</div>
    <div>d4</div>
    <div>d5</div>
    <div>d6</div>
    <div>d7</div>
    <div>d8</div>
</body>
</html>
