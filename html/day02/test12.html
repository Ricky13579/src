<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Tag</title>
    <style>

    </style>
</head>
<body>
    <section>
        <article>
            <table border="1" style="width: 50%;">
                <caption>블랙핑크</caption>
                <tr style="background-color: lightgray;">
                    <th>이름</th>
                    <th>나이</th>
                </tr>
                <tr>
                    <td>제니</td>
                    <td>28</td>
                </tr>
                <tr>
                    <td>리사</td>
                    <td>26</td>
                </tr>
                <tr>
                    <td>로제</td>
                    <td>27</td>
                </tr>
                <tr>
                    <td>지수</td>
                    <td>29</td>
                </tr>
            </table>
        </article>
    </section>
</body>
</html>
