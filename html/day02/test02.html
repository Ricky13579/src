<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>미리 정의된 태그</title>
</head>
<body>
    <h1>문서의 제목</h1>
    <hr>문서의 구분선</hr>
    <p>
        단락 태그
        1,
        2,
        3,
        4,
        5
        *************************************************************************************************************************************************************************************************************************
    </p>
    <!--위 3개의 태그는 모두 Block Tag-->
    <strong>중요한 문장</strong>
    <span>인라인 영역태그</span>
    <!--위 1개는 Inline Tag-->
    <br>줄바꿈
</body>
</html>
