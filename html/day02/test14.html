<!DOCTYPE html>
<html lang="ko">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>셀 병합2</title>

<body>

                        <td>일반셀</td>

                        <td>일반셀</td>

                <tfoot>
