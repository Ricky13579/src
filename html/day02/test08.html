<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>텍스트 태그</title>
</head>
<body>
    <pre>
        <b>볼드체</b>       : ab<b>c</b>de
        <em>강조</em>       : ab<em>c</em>
        <i>이탤릭체</i>     : ab<i>c</i>
        <small>작게표시</small> : ab<small>c</small>de
        <strong>중요한 내용</strong>    : ab<strong>c</strong>de
        <sub>아랫첨자</sub>             : ab<sub>c</sub>de
        <sup>윗첨자</sup>               : ab<sup>c</sup>de
        <ins>아래밑줄</ins>             : ab<ins>c</ins>de
        <del>삭제문자열</del>           : ab<del>c</del>de
    </pre>
</body>
</html>
