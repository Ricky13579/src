<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="../../../css/w3.css" type="text/css">
    <link rel="stylesheet" href="../../../css/user.css" type="text/css">
    <style type="text/css">
        label{
            padding-right: 10px;
        }

        .bnfr{
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div class="w3-content mxw650">
        <h1 class="w3-center w3-blue w3-padding w3-card-4">Login</h1>
        <div class="w3-col w3-padding w3-round w3-card-4">
            <div class="w3-col w3-margin-top">
                <label for="id" class="w3-col m3 w3-right-align">ID :</label>
                <input type="text" name="id" id="id" class="w3-col m7 w3-input w3-border">
            </div>
            <div class="w3-col w3-margin-top w3-margin-bottom">
                <label for="id" class="w3-col m3 w3-right-align">PW :</label>
                <input type="password" name="pw" id="pw" class="w3-col m7 w3-input w3-border">
            </div>
        </div>
        <div class="w3-col w3-margin-top w3-card-4 w3-round-large btnfr">
            <div class="w3-half w3-orange w3-button w3-hover-yellow" id="reset">reset</div>
            <div class="w3-half w3-blue w3-button w3-hover-aqua" id="submit">login</div>
        </div>
    </div>
</body>
</html>
