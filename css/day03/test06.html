<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Layout</title>
    <style type="text/css">
        table{
            width: 600px;
            border: 1px solid gray;
            margin: 0px;
            border-collapse: collapse;
        }

        th, td{
            border: 1px solid black;
            text-align: center;
            width: 200px;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>이름</th>
            <th>전화</th>
            <th>메일</th>
        </tr>
        <tr>
            <td>제니</td>
            <td>010-1212-1212</td>
            <td>jennie@human.com</td>
        </tr>
        <tr>
            <td>지수</td>
            <td>010-2626-2626</td>
            <td>jisoo@human.com</td>
        </tr>
    </table>
</body>
</html>
