<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opacity</title>
    <style type="text/css">
        .content{
            width: 600px;
            margin: 0px auto;
            text-align: center;
        }

        h1{
            background-color: rgb(0, 155, 255);
            color: white;
            padding: 10px;
        }

        img{
            opacity: 0.3;
        }
        
        img:hover{
            cursor: pointer;
            opacity: 1;
            box-shadow: 5px 5px 20px 5px gray;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Opacity</h1>
        <div class="fr">
            <img src="../../html/img/nika.jpg" 
                width="200" height="auto" border="1">
        </div>
    </div>
</body>
</html>
